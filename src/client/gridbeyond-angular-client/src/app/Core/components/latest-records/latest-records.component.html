<app-loader *ngIf="isLoading"></app-loader>

<div class="container" *ngIf="!isLoading">
  <table class="table table-striped table-bordered">
    <thead>
      <td>Date</td>
      <td>Market Price Value</td>
    </thead>
    <tbody>
      <tr *ngFor="let record of latest">
        <td>{{record.date | date: dateFormat}}</td>
        <td>{{record.marketPriceEX1}}</td>
      </tr>
    </tbody>
  </table>
</div>
